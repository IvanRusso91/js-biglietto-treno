<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">
  <title>Biglietti</title>
</head>
<body>
  
  <main>
    <div class="container-fluid text-center title">
      <h1>Benvenuto nella tua biglietteria online!</h1>
    </div>

    <div class="container text-center sconti">
      <div class="container text-center">
        <div>
          <h2> Usufruisci dei nostri piani di sconto!</h2>
          <ul>
            <li><h4>-40&percnt; per gli over 65!</h4></li>
            <li><h4>-20&percnt; per gli under 20!</h4></li>
          </ul>
        </div>

        <div class="acquisto">
          <h2>Grazie per l'acquisto!</h2>
          <div class="card">
            <img src="img/Biglietteria.jpg" alt="biglietteria">
          </div>

          <div class="scontrino" id="stampa">&euro;</div>

          <div class="ricarica">
            <h3>In caso di errore ricarica!</h3>
            <a href="http://127.0.0.1:5500" class="btn">
              <strong>Ricarica la pagina!</strong>
            </a>
          </div>

        </div>
      </div>
    </div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
